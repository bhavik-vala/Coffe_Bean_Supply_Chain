<form>
  <fieldset>
    <legend>Certify</legend>
    <div class="form-group">
      <label for="typeOfSeed">Type of Seed</label>
      <input type="text" #typeOfSeed value="Coco Seed" class="form-control" id="typeOfSeed" placeholder="Enter seed type">
    </div>
    <div class="form-group">
      <label for="coffeeBeanFamily">Coffee Bean Family</label>
      <input type="text" #coffeeBeanFamily value="CODS" class="form-control" id="coffeeBeanFamily" placeholder="Enter coffee bean family">
    </div>
    <div class="form-group">
      <label for="fertilizerUsed">Fertilizer Used</label>
      <input type="text" #fertilizerUsed value="PHO" class="form-control" id="humidity" placeholder="Enter fertilizer used">
    </div>
    <div class="form-group">
      <label for="farmAddress">Farm Address</label>
      <input type="text" #farmAddress value="California" class="form-control" id="farmAddress" placeholder="Enter Farm Address">
    </div>
    <button type="button" (click)="onSubmit(typeOfSeed,coffeeBeanFamily,fertilizerUsed,farmAddress)" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
